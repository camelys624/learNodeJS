<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>\
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
<div class="header container">
    <div class="oage-header">
        <h1><a href="/">首页</a><small>发表评论</small></h1>
    </div>
    <div class="comments container">
        <!--
            表单是如何提交的？
            表单中需要提交的表单控件元素必须具有 name 属性
            表单提交分为：
                1. 默认的提交行为
                2. 表单异步提交
                action就是表单提交的地址
                method 请求方法 GET，POST
        -->
        <form action="/msg" method="get">
            <div class="form-group">
                <label for="exampleInputEmail">你的大名</label>
                <input type="text" class="form-control" required minlength="2" maxlength="10"
                       id="exampleInputEmail" name="username" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="message">留言内容</label>
                <textarea class="form-control" name="message" id="message" required cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">发表</button>
        </form>
    </div>
</div>
</body>
</html>
